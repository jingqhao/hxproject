<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Environmental-Setting-1</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/systemSetting.css">
</head>

<body>
    <div class="out-frame">
        <div class="tab">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation"><a class="nav-link active" href="#tab-1" role="tab"
                        data-bs-toggle="tab">硬件配置</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="#tab-2" role="tab"
                        data-bs-toggle="tab">高级选项</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active" role="tabpanel">
                    <p style="text-align: center;color: #000000;font-size: 20px;">硬件配置</p>
                    <div>
                        <hr>
                    </div><label class="form-label" style="font-size: 18px;">相机</label>
                    <div>
                        <div class="table-camera">
                            <table class="table">
                                <thead class="table-camera-header">
                                    <tr>
                                        <th class="cell"></th>
                                        <th class="cell">相机类型</th>
                                        <th class="cell">采图方式</th>
                                        <th class="cell">采图超时</th>
                                    </tr>
                                </thead>
                                <tbody class="table-camera-body">
                                    <tr>
                                        <td class="cell">相机1</td>
                                        <td class="cell cell-test">
                                            <div class="dropdown aaa"><button
                                                    class="btn btn-primary dropdown-toggle btn-down"
                                                    aria-expanded="false" data-bs-toggle="dropdown"
                                                    type="button">大华</button>
                                                <div class="dropdown-menu"><a class="dropdown-item" href="#">大华</a><a
                                                        class="dropdown-item" href="#">索尼</a><a class="dropdown-item"
                                                        href="#">佳能</a></div>
                                            </div>
                                        </td>
                                        <td id="data-toggle" class="cell">
                                            <div class="dropdown aaa"><button
                                                    class="btn btn-primary dropdown-toggle btn-down"
                                                    aria-expanded="false" data-bs-toggle="dropdown"
                                                    type="button">内触发</button>
                                                <div class="dropdown-menu"><a class="dropdown-item" href="#">内触发</a><a
                                                        class="dropdown-item" href="#">外触发</a></div>
                                            </div>
                                        </td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                    <tr>
                                        <td class="cell">相机2</td>
                                        <td class="cell">
                                            <div class="dropdown aaa"><button
                                                    class="btn btn-primary dropdown-toggle btn-down"
                                                    aria-expanded="false" data-bs-toggle="dropdown"
                                                    type="button">大华</button>
                                                <div class="dropdown-menu"><a class="dropdown-item" href="#">大华</a><a
                                                        class="dropdown-item" href="#">索尼</a><a class="dropdown-item"
                                                        href="#">佳能</a></div>
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <div class="dropdown aaa"><button
                                                    class="btn btn-primary dropdown-toggle btn-down"
                                                    aria-expanded="false" data-bs-toggle="dropdown"
                                                    type="button">内触发</button>
                                                <div class="dropdown-menu"><a class="dropdown-item" href="#">内触发</a><a
                                                        class="dropdown-item" href="#">外触发</a></div>
                                            </div>
                                        </td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                    <tr>
                                        <td class="cell">相机3</td>
                                        <td class="cell">
                                            <div class="dropdown aaa"><button
                                                    class="btn btn-primary dropdown-toggle btn-down"
                                                    aria-expanded="false" data-bs-toggle="dropdown"
                                                    type="button">大华</button>
                                                <div class="dropdown-menu"><a class="dropdown-item" href="#">大华</a><a
                                                        class="dropdown-item" href="#">索尼</a><a class="dropdown-item"
                                                        href="#">佳能</a></div>
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <div class="dropdown aaa"><button
                                                    class="btn btn-primary dropdown-toggle btn-down"
                                                    aria-expanded="false" data-bs-toggle="dropdown"
                                                    type="button">内触发</button>
                                                <div class="dropdown-menu"><a class="dropdown-item" href="#">内触发</a><a
                                                        class="dropdown-item" href="#">外触发</a></div>
                                            </div>
                                        </td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <hr>
                    </div><label class="form-label" style="font-size: 18px;">通讯</label>
                    <div>
                        <div class="table-camera">
                            <table class="table">
                                <thead class="table-camera-header">
                                    <tr>
                                        <th class="cell"></th>
                                        <th class="cell">IP地址</th>
                                        <th class="cell">端口</th>
                                    </tr>
                                </thead>
                                <tbody class="table-camera-body">
                                    <tr>
                                        <td class="cell">通讯1</td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                    <tr>
                                        <td class="cell">通讯2</td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                    <tr>
                                        <td class="cell">通讯3</td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <hr>
                    </div><label class="form-label" style="font-size: 18px;">PLC</label>
                    <div>
                        <div class="table-camera">
                            <table class="table">
                                <thead class="table-camera-header">
                                    <tr>
                                        <th class="cell"></th>
                                        <th class="cell">PLC地址</th>
                                        <th class="cell">视觉地址</th>
                                        <th class="cell">扩展轴地址</th>
                                    </tr>
                                </thead>
                                <tbody class="table-camera-body">
                                    <tr>
                                        <td class="cell">对位系统1</td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                    <tr>
                                        <td class="cell">对位系统2</td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                    <tr>
                                        <td class="cell">对位系统3</td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                        <td class="cell"><input type="text" class="input-1"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="button-down"><button class="btn btn-primary text-bg-light btn-sure"
                            type="button">确定</button><button class="btn btn-primary text-bg-light btn-cancel"
                            type="button">取消</button></div>
                </div>
                <div id="tab-2" class="tab-pane" role="tabpanel">
                    <p style="text-align:center;color:#000000;font-size:20px;">高级选项</p>
                    <div>
                        <hr>
                    </div>
                    <div>
                        <div class="div-one">
                            <div class="div-two high"><label class="form-label">XY放大倍率</label><input type="text"
                                    class="input-2"></div>
                            <div class="div-two high"><label class="form-label">θ放大倍率</label><input type="text"
                                    class="input-2"></div>
                        </div>
                        <div class="div-one">
                            <div class="div-two high"><label class="form-label">保存图像&nbsp;&nbsp;</label>
                                <div class="dropdown down-one"><button
                                        class="btn btn-primary dropdown-toggle btn-down-2" aria-expanded="false"
                                        data-bs-toggle="dropdown" type="button">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        &nbsp; 保存图像&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</button>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="#">保存图像</a><a
                                            class="dropdown-item" href="#">不保存图像</a></div>
                                </div>
                            </div>
                            <div class="div-two high"><label class="form-label">图像类型&nbsp;&nbsp;</label>
                                <div class="dropdown down-one"><button
                                        class="btn btn-primary dropdown-toggle btn-down-2" aria-expanded="false"
                                        data-bs-toggle="dropdown" type="button">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        &nbsp; &nbsp; &nbsp;JPG&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        &nbsp;&nbsp;</button>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="#">JPG</a><a
                                            class="dropdown-item" href="#">PNG</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="div-one">
                            <div class="div-two high"><label class="form-label">最多保存时间</label><input type="text"
                                    class="input-2"></div>
                            <div class="div-two high"><label class="form-label">最多保存时间单位&nbsp;&nbsp;</label>
                                <div class="dropdown down-one"><button
                                        class="btn btn-primary dropdown-toggle btn-down-2" aria-expanded="false"
                                        data-bs-toggle="dropdown" type="button">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        &nbsp; &nbsp; &nbsp; &nbsp;天&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        &nbsp;&nbsp;</button>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="#">天</a><a
                                            class="dropdown-item" href="#">时</a><a class="dropdown-item" href="#">周</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="div-one">
                            <div class="div-two high"><label class="form-label">图像存档路径:&nbsp;</label><input type="text"
                                    class="image-path" id="txtFilePath"><input type="file" id="hiddenFileInput"><button
                                    class="btn btn-primary" id="btnChooseFile" type="button">. . .</button></div>
                        </div>
                    </div>
                    <div>
                        <hr>
                    </div>
                    <div>
                        <div class="div-one">
                            <div class="div-two high"><label class="form-label">平台移动相机采图延时</label><input type="text"
                                    class="input-2"><label class="form-label">&nbsp;ms</label></div>
                            <div class="div-two high"><label class="form-label">多次搜标采图演示</label><input type="text"
                                    class="input-2"><label class="form-label">&nbsp;ms</label></div>
                        </div>
                        <div class="div-one">
                            <div class="div-two high"><label class="form-label">平台位置获取超时</label><input type="text"
                                    class="input-2"><label class="form-label">&nbsp;s</label></div>
                            <div class="div-two high"><label class="form-label">平台移动超时</label><input type="text"
                                    class="input-2"><label class="form-label">&nbsp;s</label></div>
                        </div>
                    </div>
                    <div>
                        <hr>
                    </div>
                    <div>
                        <div class="div-one high">
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-1"><label class="form-check-label"
                                    for="formCheck-1">程序运行过程中输出日志信息到硬盘</label></div>
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-2"><label class="form-check-label"
                                    for="formCheck-2">编辑框使用软键盘实现输入</label></div>
                        </div>
                        <div class="div-one high">
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-3"><label class="form-check-label"
                                    for="formCheck-3">系统对位时保存对位数据</label></div>
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-4"><label class="form-check-label" for="formCheck-4">允许修改主界面参数</label>
                            </div>
                        </div>
                        <div class="div-one high">
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-5"><label class="form-check-label" for="formCheck-5">是否自动重连PLC</label>
                            </div>
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-6"><label class="form-check-label"
                                    for="formCheck-6">多次对位询问平台位置</label></div>
                        </div>
                        <div class="div-one high">
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-7"><label class="form-check-label"
                                    for="formCheck-7">启用测试模式(保存坐标)</label></div>
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-8"><label class="form-check-label" for="formCheck-8">补偿使用独立精度</label>
                            </div>
                        </div>
                        <div class="div-one high">
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-9"><label class="form-check-label"
                                    for="formCheck-9">同步设置模板到其他对位系统</label></div>
                            <div class="form-check"><input type="checkbox" class="form-check-input"
                                    id="formCheck-10"><label class="form-check-label"
                                    for="formCheck-10">FTAL每次移动重拍目标</label></div>
                        </div>
                    </div>
                    <div class="button-down button-div"><button class="btn btn-primary text-bg-light btn-sure"
                            type="button">确定</button><button class="btn btn-primary text-bg-light btn-cancel"
                            type="button">取消</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/systemSetting.js"></script>
</body>

</html>
