<!DOCTYPE html>

                                        <a class="dropdown-item" href="#">未翻转</a>

                                        <a class="dropdown-item" href="#">竖直翻转</a>
                                        <a class="dropdown-item" href="#">水平且竖直翻转</a>
                                    </div>
                                </div> -->

                            <div class="Camera Settings"><label class="form-label fs-5">曝光:&nbsp;&nbsp;</label><input

                                    type="button">-</button><button class="btn btn-primary button-add"
                                    type="button">+</button></div>
                            <div class="Camera Settings"><input class="form-range" type="range" min="8" max="100000" step="1" value="8"></div>
                            <div class="Camera Settings"><label class="form-label fs-5">亮度:&nbsp;&nbsp;</label><input
                                    type="text" class="camera_params" id="brightness"><button class="btn btn-primary button-sub"

                                    type="button">+</button></div>
                            <div class="Camera Settings"><input class="form-range" type="range"></div>
                            <div class="Camera Settings"><label class="form-label fs-5">亮度:&nbsp;&nbsp;</label><input
