<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>运行日志</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/log.css">
</head>

<body>
    <div id="container">
        <div id="central_content">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th width="80px">类型</th>
                            <th>时间</th>
                            <th width="600px">内容</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>信息</td>
                            <td>2024.10.14 17:31:40</td>
                            <td>aaaaaaaaaaaaaa</td>
                        </tr>
                        <tr>
                            <td>警告</td>
                            <td>2024.10.14 17:31:41</td>
                            <td>bbbbbbbbbbbb</td>
                        </tr>
                        <tr>
                            <td>错误</td>
                            <td>2024.10.14 17:31:42</td>
                            <td>cccccccccccccc</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="bottom_meau">
            <div id="stop_update"><input type="checkbox" style="width: 25px;height: 25px;"><span style="padding-left: 13px;">停止更新</span></div>
            <div id="export"><button class="btn btn-primary" type="button">导出</button></div>
            <div id="clear"><button class="btn btn-primary" type="button">清空</button></div>
        </div>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
